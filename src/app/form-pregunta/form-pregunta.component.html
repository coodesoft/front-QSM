<div class="img-cont" (click)="goToRespuesta()">
    <img class="img-logo-gr" src="assets/img/logo.png" />
    <img class="img-sekurit" src="assets/img/sekurit.png" />
</div>

<div class="comodines-cont" *ngIf="pregunta.tipo != 3">
  <div class="comodin"><img src="assets/img/btn/50-50.png" /></div>
  <div class="comodin"><img src="assets/img/btn/lg.png" /></div>
  <div class="comodin"><img src="assets/img/btn/m1.png" /></div>
</div>

<div class="input-cont" *ngIf="pregunta.tipo != 3">
  <div class="app-input-inner">
    <div class="app-input">
      <div class="app-input-inner">
        <img src="assets/img/p1/t1.png"/>
        <div class="app-input-title">{{pregunta.titulo}}</div>
      </div>
    </div>

    <div class="app-input">
      <div class="app-input-inner">
        <img src="assets/img/p1/o1.png"/>
        <div class="app-input-ps" style="left:150px"  (click)="setRespuesta(0)"><div class="app-input-ps-l">A:</div><div class="app-input-ps-o"><div>{{pregunta.opciones[0]}}</div></div></div>
        <div class="app-input-ps" style="left:1070px" (click)="setRespuesta(1)"><div class="app-input-ps-l">B:</div><div class="app-input-ps-o"><div>{{pregunta.opciones[1]}}</div></div></div>
      </div>
    </div>

    <div class="app-input">
      <div class="app-input-inner">
        <img src="assets/img/p1/o1.png"/>
        <div class="app-input-ps" style="left:150px"  (click)="setRespuesta(2)"><div class="app-input-ps-l">C:</div><div class="app-input-ps-o"><div>{{pregunta.opciones[2]}}</div></div></div>
        <div class="app-input-ps" style="left:1070px" (click)="setRespuesta(3)"><div class="app-input-ps-l">D:</div><div class="app-input-ps-o"><div>{{pregunta.opciones[3]}}</div></div></div>
      </div>
    </div>

    <div class="num-pregunta">{{pregunta_actual}}</div>
  </div>
</div>

<div class="input-cont" *ngIf="pregunta.tipo == 3">
  <div class="app-input-inner">
    <div class="app-input">
      <div class="app-input-inner">
        <div style="text-align:center; width:1920px;"><h2>¡GANÁ UN COMODÍN EXTRA SEKURIT!</h2></div>
      </div>
    </div>

    <div class="app-input">
      <div class="app-input-inner">
        <img src="assets/img/f2/i1.png"/>
      </div>
    </div>

    <div class="app-input">
      <div class="app-input-inner">
        <img src="assets/img/f2/i2.png"/>
        <input style="top:18px; left: 287px; width: 580px;" type="text" [(ngModel)]="pregunta.k1">
        <input style="top:18px; left: 1246px; width: 540px;" type="text" [(ngModel)]="pregunta.k2">
      </div>
    </div>
  </div>
</div>
